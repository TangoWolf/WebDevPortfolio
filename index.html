<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayoub Dib</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <img id="logo" src="images/udacityLogo.png" width="64px" height="64px" alt="Udacity Logo">
    <div class="nameTitle">
      <h1>Ayoub Dib</h1>
      <h3>Code Dancer</h3>
    </div>
  </header>
  <hr>
  <main>
    <img id=code src="images/code.jpg" width="100%" alt="Coding and coffee">
    <p id="featured">Featured Apps</p>
    <div class="breakpoint">
      <div id="memory">
        <img src="images/memory.jpg" width="200px" height="150px" alt="Reminder Post-it Note">
        <h2>Memory Game</h2>
        <h6>https://github.com/tangowolf/memoryGame</h6>
      </div>
      <div id="arcade">
        <img src="images/arcade.jpg" width="200px" height="150px" alt="Arcade Games">
        <h2>Arcade Game</h2>
        <h6>https://github.com/tangowolf/arcadeGame</h6>
      </div>
      <div id="restaurant">
        <img src="images/restaurant.jpg" width="200px" height="150px" alt="Restaurant Review">
        <h2>Restaurant Review</h2>
        <h6>https://github.com/tangowolf/restaurantReview</h6>
      </div>
    </div>
  </main>
</body>
</html>
